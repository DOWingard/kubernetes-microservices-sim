apiVersion: apps/v1
kind: Deployment
metadata:
  name: openobserve
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openobserve
  template:
    metadata:
      labels:
        app: openobserve
    spec:
      containers:
      - name: openobserve
        image: public.ecr.aws/zinclabs/openobserve:latest
        ports:
        - containerPort: 5080
        env:
        - name: ZO_ROOT_USER_EMAIL
          value: "admin@example.com"
        - name: ZO_ROOT_USER_PASSWORD
          value: "admin123"
        - name: ZO_DATA_DIR
          value: "/data"
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: openobserve
  namespace: default
spec:
  selector:
    app: openobserve
  ports:
  - protocol: TCP
    port: 5080
    targetPort: 5080
  type: ClusterIP